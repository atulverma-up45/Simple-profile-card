<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atul Verma Profile Card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/image/profile.jpg" alt="Atul Verma" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Atul Verma</span>
            <span class="job">HTML & CSS learner</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facbook.com/atulvermaup45" style="background: #4267b2;" class="link">
               <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/atulverma_up45" style="background: #e1306c;" class="link">
               <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com/atulverma_up45" style="background: #1da1f2;" class="link">
               <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.youtube.com/@atulverma_up45" style="background: #ff0000;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
